<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>! nitrov</title>
    <link rel="icon" type="image/png" href="https://static-00.iconduck.com/assets.00/firefox-developer-icon-1909x2048-l6oqiz3z.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="intro">
        <div class="intro-content">
            <div class="intro-text">nitrov</div>
            <div class="subtext">Click anywhere to enter.</div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="volume-container">
            <i id="volume-icon" class="fas fa-volume-up"></i>
            <div id="volume-control">
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
        
        <main>
            <section class="profiles">
                <div class="profile card" id="interactive-card">
                    <img src="media/NV.png" alt="Profile Picture">
                    <h2>!nitrov</h2>
                    <p><i class="fa-solid fa-terminal"></i> <i class="fa-solid fa-equals"></i> <i class="fa-solid fa-dove"></i></p>
                    <div class="badges">
                        <img src="media/badge2.png" alt="Badge">
                        <img src="media/badge3.png" alt="Badge">
                        <img src="media/badge4.png" alt="Badge">
                    </div>
                    <div class="social-buttons">
                        <div class="social-button-container">
                            <a href="https://discord.com/users/1336029650207506542" class="social-button discord-btn">
                                <i class="fab fa-discord"></i>
                                <span class="tooltip">Perfil</span>
                            </a>
                        </div>
                        <div class="social-button-container">
                            <a href="https://discord.gg/KX2rT63yTC" class="social-button samp-btn">
                              <i class="fab fa-discord"></i>
                                <span class="tooltip">Samp Mods</span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <audio id="music" src="media/musica.mp3" preload="auto" loop></audio>
        <video id="video-background" autoplay loop muted>
            <source src="media/vÃ­deo.mp4" type="video/mp4">
           background video.
        </video>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const intro = document.getElementById("intro");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("music");
    const volumeSlider = document.getElementById("volume-slider");
    const volumeIcon = document.getElementById("volume-icon");
    const card = document.getElementById("interactive-card");
    
    music.volume = volumeSlider.value;
        
    volumeSlider.addEventListener("input", function() {
        music.volume = this.value;
        if (this.value == 0) {
            volumeIcon.className = "fas fa-volume-mute";
        } else if (this.value < 0.5) {
            volumeIcon.className = "fas fa-volume-down";
        } else {
            volumeIcon.className = "fas fa-volume-up";
        }
    });
        
    volumeIcon.addEventListener("click", function(e) {
        e.stopPropagation();
        if (music.volume > 0) {
            volumeSlider.value = 0;
            music.volume = 0;
            volumeIcon.className = "fas fa-volume-mute";
        } else {
            volumeSlider.value = 0.5;
            music.volume = 0.5;
            volumeIcon.className = "fas fa-volume-up";
        }
    });
        
    intro.addEventListener("click", function() {
        intro.classList.add("fade-out");
        mainContent.classList.remove("hidden");
        setTimeout(function() {
            mainContent.classList.add("show");
            music.play().catch(e => console.log("Autoplay prevented:", e));
        }, 500);
    });
        
    const titles = ["</>", "!", "!2", "!2D", "!2Df", "!2Dfx", "!2Dfxx"];
    let index = 0;
    setInterval(function() {
        document.title = titles[index];
        index = (index + 1) % titles.length;
    }, 300);
        
    document.addEventListener('click', function() {
        if (music.paused) {
            music.play().catch(e => console.log("Play prevented:", e));
        }
    }, { once: true });
        
    card.addEventListener('mousemove', function(e) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const xAxis = (x - centerX) / 25;
        const yAxis = -(y - centerY) / 25;
        
        card.style.transform = `
            perspective(600px)
            rotateX(${yAxis}deg)
            rotateY(${xAxis}deg)
            scale(1.03)
        `;
        card.style.boxShadow = `
            ${-xAxis}px ${-yAxis}px 40px rgba(0, 0, 0, 0.4)
        `;
    });
            card.addEventListener('mouseleave', function() {
        card.style.transform = 'perspective(600px) rotateX(0) rotateY(0) scale(1)';
        card.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';
    });
});
    </script>
</body>
</html>
